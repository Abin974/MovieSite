{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row my_pro_row_class">
    <div style="margin-left: 20px;">
        <p><a href="{% url 'user:movie_detail' c_slug=movie.categories.slug m_slug=movie.slug %}">
            <i class="fa-solid fa-arrow-left"></i>
        </a></p>
    </div>
</div>


<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card-body">
                <div class="row">

                    <div class="col-md-9">

                        <form enctype="multipart/form-data" method="post">
                            {% csrf_token %}
                            <table class="table table-borderless">
                                <tbody>
                                    {% if error %}
                                        <tr>
                                            <td colspan="2">
                                                <div class="alert alert-danger">
                                                    {{ error }}
                                                </div>
                                            </td>
                                        </tr>
                                    {% endif %}
                                    <tr>
                                        <th><label>Movie Title</label></th>
                                        <td><input type="text" name="title" value="{{movie.title}}"></td>
                                    </tr>
                                    <tr>
                                        <th><label>Description</label></th>
                                        <td><textarea name="desc" class="description-box">{{movie.description}}</textarea></td>
                                    </tr>
                                    <tr>
                                        <th><label>Release Date</label></th>
                                        <td><input type="date" name="date" value="{{ movie.release_date|date:'Y-m-d' }}"></td>
                                    </tr>


                                    <tr>
                                        <th><label>Actors</label></th>
                                        <td><input type="text" name="actors" value="{{movie.actors}}"></td>
                                    </tr>
                                    <tr>
                                        <th><label>Youtube Link</label></th>
                                        <td><input type="url" name="link" value="{{movie.link}}"></td>
                                    </tr>


                                    <tr>
                                        <th><label>Genre</label></th>
                                        <td>
                                            <select id="genre" class="genre" name="category" required>
                                                <option  {% if movie.category.name ==  "Action" %} selected {% endif %}>Action</option>
                                                <option  {% if movie.category.name == "Sci-fi" %} selected {% endif %}>Sci-fi</option>
                                                <option  {% if movie.category.name == "Comedy" %} selected {% endif %}>Comedy</option>
                                                <option  {% if movie.category.name == "Romance" %} selected {% endif %}>Romance</option>
                                                <option  {% if movie.category.name == "Drama" %} selected {% endif %}>Drama</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><label>Image</label></th>
                                        <td>

                                            <input type="file" name="image">
                                        </td>
                                    </tr>

                                    <tr>
                                        <th>
                                            <input type="submit" value="Upload" class="btn btn-dark">
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
