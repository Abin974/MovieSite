{% extends 'base.html' %}
{% load static %}

{% block title %}
search
{% endblock %}

{% block content %}
<div>
    <p class="my_text_search">You have searched for <b>"{{query}}"</b></p>
</div>

<div class="container">
  <div class="row">
    {% for i in movies %}
      <div class="my_bottom_margin col-9 col-sm-12 col-md-4 col-lg-4">
        <div class="card text-center" style="width:20em;">
          <a href="{{i.get_url}}"><img class="card-img-top my_img_pro" src="{{i.image.url}}" alt="{{i.title}}"></a>
          <div>
            <h4 class="card_body">{{i.title}}</h4>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="row mx_auto">
          <p class="my_text_search text-center">result not found</p>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
